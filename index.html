<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-selector">
        <button class="theme-btn active" onclick="setTheme('default')">Default</button>
        <button class="theme-btn" onclick="setTheme('dark')">Dark Gradient</button>
        <button class="theme-btn" onclick="setTheme('neon')">Neon</button>
    </div>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1 class="calculator-title">Calculator</h1>
        </div>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn advanced" onclick="toggleSign()">±</button>
            <button class="btn advanced" onclick="squareRoot()">√</button>
            <button class="btn advanced" onclick="percentage()">%</button>
            <button class="btn advanced" onclick="backspace()">←</button>
            <button class="btn clear" onclick="clearDisplay()">C</button>
            
            <button class="btn advanced" onclick="factorial()">!</button>
            <button class="btn advanced" onclick="reciprocal()">1/x</button>
            <button class="btn advanced" onclick="power()">x²</button>
            <button class="btn advanced" onclick="pi()">π</button>
            
            <button class="btn memory" onclick="memoryAdd()">M+</button>
            <button class="btn number" onclick="appendToDisplay('7')">7</button>
            <button class="btn number" onclick="appendToDisplay('8')">8</button>
            <button class="btn number" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('/')">÷</button>
            
            <button class="btn memory" onclick="memoryRecall()">MR</button>
            <button class="btn number" onclick="appendToDisplay('4')">4</button>
            <button class="btn number" onclick="appendToDisplay('5')">5</button>
            <button class="btn number" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('*')">×</button>
            
            <button class="btn memory" onclick="memoryClear()">MC</button>
            <button class="btn number" onclick="appendToDisplay('1')">1</button>
            <button class="btn number" onclick="appendToDisplay('2')">2</button>
            <button class="btn number" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="btn memory" onclick="memorySubtract()">M-</button>
            <button class="btn number" onclick="appendToDisplay('0')">0</button>
            <button class="btn decimal" onclick="appendToDisplay('.')">.</button>
            <button class="btn equals" onclick="calculateResult()">=</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
